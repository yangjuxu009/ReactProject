<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,body,svg{
            margin: 0;

            padding: 0;
        }
        .demo{
            margin: 0;
            height: 500px;
            padding: 0;
            background: darkgrey;
            position: relative;
        }
    </style>
</head>
<body>
<!--dragstart drag dragend-->
<div id="demo1" class="demo" draggable="true">
<div style="float: left;width: 100px; border: 1px solid;height:30px;position: relative;left: 100px;"></div>
   <!-- <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
        &lt;!&ndash;<circle cx="100" cy="50" r="40" stroke="black" stroke-width="2" fill="green" />&ndash;&gt;
        <path d="M0 0 L100 100 a0 50 0 0 1 50 0" style="stroke:#000000;fill:#f0f0f5"></path>
    </svg>
-->
    <svg width="100%" height="100%" version="1.1"
         xmlns="http://www.w3.org/2000/svg">
        <path  id="circle" d="
        M 100, 100
        a75 75 0 1 0 150,0 a75 75 0 1 0 -150,0
        " stroke-dashoffset="300" stroke-dasharray="230,230"
               style="stroke:#000000;fill:#f0f0f5"/>
        <path  id="circle" d="
        M 100, 150
        l 75,75 150 0
        "
                                                           style="stroke:#000000;fill:#f0f0f5"/>


        <path d="M10 10 H 90 V 90 H 10 Z" fill="transparent" stroke="black"/>
    </svg>


</div>
</body>
<script type="text/javascript">
    var demo = document.getElementById("demo1");
    var startX = 0;
    var startY = 0;
    demo.ondragstart = function (e) {
        startX = e.clientX;
        startY = e.clientY;
        console.log(e)

    };
    demo.ondrag = function (e) {
        //console.log(e)

    };
    demo.ondragend = function (e) {
        var disX=e.clientX-startX;
        var disY=e.clientY-startY;
        this.style.left = this.offsetLeft+disX + "px";
        this.style.top=this.offsetTop+disY + "px";
        console.log(e)

    };


</script>
</html>
